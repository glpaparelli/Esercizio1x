<html>
    <head>
        <title>Progress status bar </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascriptFunctions.js" type="text/javascript"></script>
    </head>
    <body>
        <div><h3>Download Java Script</h3></div>
        
        <div>
            <progress id="progressBar" value="0" max="100" onchange="changeValue()"></progress>
            <p id="valueProgressBar"></p>
            <button name="abort" onclick="abort()">Abort</button>
            <button name="Download" id="download" onclick="startDownload()">Download</button>
        </div>
    </body>
</html>
